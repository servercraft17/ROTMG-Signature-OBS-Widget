<html>
    <script>
    function updateImageBase() {
        var image = document.getElementById("signature");

        function updateImage() {
            image.src = image.src.split("?")[0] + "?" + new Date().getTime();
        }

        setInterval(updateImage, 1000);
    }
    </script>
    <body onload="updateImageBase();">
        <img id="signature" title="" alt="" src="http://www.realmeye.com/signature-of/{YourIGNHere}">
    </body>
</html>
